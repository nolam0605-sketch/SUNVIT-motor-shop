<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Parts Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ee4d2d; /* Shopee orange */
            color: white;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        #search-bar {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .sidebar {
            width: 200px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #eee;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
            color: #ee4d2d;
        }
        .sidebar li:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h4 {
            margin: 10px 0;
            font-size: 16px;
        }
        .product-card .price {
            color: #ee4d2d;
            font-weight: bold;
            font-size: 18px;
        }
        #alphabet-sort {
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motorcycle Parts Price List</h1>
        <input type="text" id="search-bar" placeholder="Search for parts...">
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul id="category-list"></ul>
        </div>
        <div class="main-content">
            <div id="alphabet-sort">Items sorted alphabetically</div>
            <div class="product-grid" id="product-grid"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Load data from data.js
        let items = motorcycleParts;
        let categories = [...new Set(items.map(item => item.category))].sort();

        // Populate categories
        const categoryList = document.getElementById('category-list');
        categories.forEach(cat => {
            const li = document.createElement('li');
            li.textContent = cat;
            li.addEventListener('click', () => filterByCategory(cat));
            categoryList.appendChild(li);
        });

        // Initial render: sort alphabetically and display all
        renderProducts(items.sort((a, b) => a.name.localeCompare(b.name)));

        // Search functionality
        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            const filtered = items.filter(item => item.name.toLowerCase().includes(query));
            renderProducts(filtered.sort((a, b) => a.name.localeCompare(b.name)));
        });

        // Filter by category
        function filterByCategory(category) {
            const filtered = items.filter(item => item.category === category);
            renderProducts(filtered.sort((a, b) => a.name.localeCompare(b.name)));
        }

        // Render products
        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <div class="price">â‚±${product.price}</div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
